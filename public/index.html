<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic website.com</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    
    
    <div id="container">

        <div id="group">
            <div id="box">
                <span id="tittle">TO-DO LIST</span>

                
            <form action="" id="myForm">
                <div id="lable">
                    <input id="input"  type="text" placeholder="new task" autocomplete="on">
                    <button id="add">ADD</button>
                </div>

                <div id="data">
                    <div id="myList">
                        
                    </div>
                    <div id="clear">
                        <button type="submit" id="clear-btn" onclick="clearItem()">Clear</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>

<script src="/css/dynamic.js"></script>


</body>


</html>
